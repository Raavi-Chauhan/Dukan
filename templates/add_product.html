{% extends 'vbase.html' %}

{% block title %}New item{% endblock title %}

{% block content %}
    <div class="container">
        <div class="p-4 m-4">
            <div class="col-lg-5 mx-auto border rounded pt-4">
                <h3 class="alert alert-light border rounded mx-3 mt-2 mb-4">Add new Item</h3>
                <form action="/add_product/" method="post">
                    
                    {% if error %}
                    <div class="alert alert-danger mx-3 my-2" role="alert">
                        {{error}}
                    </div> 
                    {% endif %}
    
                    {% csrf_token %}                
                    <!-- Product Name -->
                    <div class="form-group mx-3 my-2">
                        <label for="">Product Name</label>
                        <input type="text" name="name" value="{{values.name}}" placeholder="Enter Product name" class="form-control form-control-sm btn btn-outline-secondary w3-animate-zoom" required>
                      </div>
    
                      <!-- Product Price -->
                      <div class="form-group mx-3 my-2">
                        <label for="">Product Price</label>
                        <input type="number" value = "{{values.price}}" name="price" placeholder="Enter Product's price." class="form-control form-control-sm btn btn-outline-secondary w3-animate-zoom" required>
                      </div>
                      
                      <!-- Product stock -->
                      <div class="form-group mx-3 my-2">
                        <label for="">Product Stock</label>
                        <input type="number" name="stock" placeholder="Amount of stock available." class="form-control form-control-sm btn btn-outline-secondary w3-animate-zoom" required>
                      </div>
    
                    <!-- Catagory -->
                    <div class="form-group mx-3 my-2">
                      <label for="">Product Catagory</label>
                      <select class="form-select btn btn-outline-dark w3-animate-zoom" name='catagory' aria-label="Default select example" required>
                        <option disabled selected>Select Catagory of Product</option>
                        {% for catagory in catagories %}
                        <option value="{{catagory.id}}">{{catagory.name}}</option>
                        {% endfor %}
                      </select>
                    </div>
                    
                    <!-- Product Image -->
                    <div class="form-group mx-3 my-2">
                      <label for="">Product Image </label>
                      <input type="file" name="pimage" class="form-control form-control-sm btn btn-outline-secondary w3-animate-zoom" required>
                    </div>
    
                    <div class="form-group mx-3 mt-5 mb-3 w3-animate-zoom">
                      <input class="btn btn-outline-dark border border-dark rounded-4" type="submit" value="Add Item">
                    </div>
    
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
